<form>
    <h2>Formulario para el cálculo</h2>

    <div class="form-group">
        <label for="cedula">Número de cédula</label>
        <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]="cedula">
    </div>

    <div class="form-group">
        <label for="sueldo">Sueldo anual</label>
        <input type="number" class="form-control" id="sueldo" name="sueldo" [(ngModel)]="sueldo">
    </div>

    <div class="form-group">
        <label>Deducciones por gastos personales</label>
        <div class="row">
            <div class="col">
                <label for="vivienda">Vivienda</label>
                <input type="number" class="form-control" id="vivienda" name="vivienda" [(ngModel)]="deduccionVivienda">
            </div>
            <div class="col">
                <label for="educacion">Educación</label>
                <input type="number" class="form-control" id="educacion" name="educacion" [(ngModel)]="deduccionEducacion">
            </div>
            <div class="col">
                <label for="vestimenta">Vestimenta</label>
                <input type="number" class="form-control" id="vestimenta" name="vestimenta" [(ngModel)]="deduccionVestimenta">
            </div>
            <div class="col">
                <label for="alimentacion">Alimentación</label>
                <input type="number" class="form-control" id="alimentacion" name="alimentacion" [(ngModel)]="deduccionAlimentacion">
            </div>
            <div class="col">
                <label for="salud">Salud</label>
                <input type="number" class="form-control" id="salud" name="salud" [(ngModel)]="deduccionSalud">
            </div>
        </div>
    </div>

    <br>
    <button type="button" class="btn btn-primary" (click)="Calcular()">Calcular Impuesto</button>
</form>

<div *ngIf="impuestoJSON" class="mt-3">
    <h3>Impuesto</h3>
    <p>El valor del impuesto calculado es de:</p>
    <pre>{{ renta_calculada }}</pre>
</div>
