<div class="container">
  <h2>REPORTE DE PAGO IMPUESTO A LA RENTA</h2>
  <div>
    <button class="btn btn-info" (click)="cargarGastos()">Mostrar Gastos</button>
    <br><br>
    <button class="btn btn-info" (click)="cargarUsuarios()">Mostrar Usuarios</button>
    <br><br>
  </div>
  <div *ngIf="gastos.length > 0">
    <h3>Gastos:</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Tipo Gasto</th>
          <th scope="col">RUC</th>
          <th scope="col">Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let gasto of gastos">
          <th scope="row">{{ gasto.id }}</th>
          <td>{{ gasto.tipo }}</td>
          <td>{{ gasto.ruc }}</td>
          <td>{{ gasto.valor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="usuarios.length > 0">
    <h3>Usuarios:</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Username</th>
          <th scope="col">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.name }}</td>
          <td>{{ usuario.username }}</td>
          <td>{{ usuario.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
