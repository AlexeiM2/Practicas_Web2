<form>
    <div class="form-group">
        <h1 class="text-center text-primary">Facturas Gastos</h1>
        <div class="form-group" >
            <label for="ruc" class="form-label">Ruc</label>
            <input  type="text" class="form-control" id="ruc" name="ruc" [(ngModel)]="ruc">
        </div>
        <div class="form-group">
            <label for="valor" class="form-label">Valor de factura</label>
            <input type="number" class="form-control" id="valor" name="valor" [(ngModel)]="valor">
        </div>
        <div class="form-group">
            <label for="tipo" class="form-label">Gasto</label>
            <select class="form-select" aria-label="tipo" name="tipo" [(ngModel)]="tipo">
                <option selected>Escoja el tipo de gasto</option>
                <option value="Salud">Salud</option>
                <option value="Vivienda">Vivienda</option>
                <option value="Educacion">Educaci√≥n</option>
                <option value="Alimentacion">Alimentacion</option>
                <option value="Vestimenta">Vestimenta</option>
            </select>
        </div>
        <br>    
        <button class="btn btn-info" type="button" (click)="onSubmit()">Agregar</button>
        
    </div>
</form>
